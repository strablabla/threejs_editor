<!-- Objects -->

<div class="panel_objects  input_interface" hidden >

  <div class="titlepanel" > Object </div>

      <br><br><br>

        <center>
              <div class="form-group" style="width:30%;">
                   <select class="form-control" style="font-size:17px;" id="select_shape">
                         <option>wall</option>

                         <option>plane</option>
